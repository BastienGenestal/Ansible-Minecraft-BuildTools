---

- name: Install JRE
  apt:
    name: default-jre
    state: present
    update_cache: yes

# Include variables and define needed variables.
- name: Create a directory if it does not exist
  ansible.builtin.file:
    path: "{{ working_dir }}"
    state: directory
    mode: '0755'

- name: Download BuildTools Jar
  get_url:
      url: "{{ BuildTools_jar }}"
      dest: "{{ working_dir }}/BuildTools.jar"

- name: Add a line to a file if the file does not exist
  ansible.builtin.lineinfile:
    path: "{{ working_dir }}/eula.txt"
    line: eula=true
    create: yes

- name: Install BuildTools
  command: java -Xmx1G -Xms1G -jar BuildTools.jar nogui
  args:
    chdir: "{{ working_dir }}"

- name: List Plugings
  debug:
    msg: "An item: {{ item }}"
  with_items: "{{ Plugins }}"

- name: Download Plugings
  get_url:
    url: "{{ item }}"
    dest: "{{ working_dir }}/plugins"
  with_items: "{{ Plugins }}"

- name: Run Spigot
  command: java -Xmx2048M -Xms2048M -jar spigot-1.16.5.jar nogui
