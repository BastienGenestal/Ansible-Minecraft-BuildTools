---

- name: Install JRE
  apt:
    name: default-jre
    state: present
    update_cache: yes

- name: Create a directory if it does not exist
  ansible.builtin.file:
    path: "{{ working_dir }}"
    state: directory
    mode: '0755'

- name: Download BuildTools Jar
  get_url:
      url: "{{ BuildTools_jar }}"
      dest: "{{ working_dir }}/BuildTools.jar"

- name: Install BuildTools
  command: java -Xmx2048M -Xms2048M -jar BuildTools.jar nogui
  args:
    chdir: "{{ working_dir }}"

- name: List Plugings
  debug:
    msg: "An item: {{ item.name }} with url : {{ item.url }}"
  with_items: "{{ Plugins }}"

- name: Download Plugings
  get_url:
    url: "{{ item.url }}"
    dest: "{{ working_dir }}/plugins/{{item.name}}.jar"
  with_items: "{{ Plugins }}"

- name: Copy the minecraft_server systemd service file
  template:
    src: minecraft_server.service.j2
    dest: /etc/systemd/system/minecraft_server.service
    owner: root
    group: root
    mode: 0644
  notify: restart minecraft_server

- name: Copy the minecraft_server systemd service file
  template:
    src: eula.txt
    dest:  "{{ working_dir }}/eula.txt"
    owner: root
    group: root
    mode: 0644
  notify: restart minecraft_server

- name: Ensure Spigot is enabled on boot
  systemd:
    daemon_reload: true
    name: minecraft_server
    enabled: true
